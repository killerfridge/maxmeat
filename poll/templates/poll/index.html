{% extends 'poll/layout.html' %}

{% block content %}
    {% if recent_question_list|length < 1 %}
        <h3>No polls are available.</h3>
    {% else %}
        <h3>Recent Polls:</h3>
        <div class="container">
        <ul>
    {% for question in recent_question_list %}
        <li><a href="{% url 'poll:detail' question.id %}">{{ question }}</a></li>
    {% endfor %}
        </ul>
        </div>
    {% endif %}

{% endblock %}
